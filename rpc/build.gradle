
description = 'RPC远程服务调用 模块'
dependencies {
  compile project(':config')
    compile group: 'com.alibaba', name: 'dubbo', version:'2.5.4'
    compile group: 'org.javassist', name: 'javassist', version:'3.20.0-GA'
    compile group: 'org.jboss.netty', name: 'netty', version:'3.2.5.Final'
    compile group: 'org.apache.mina', name: 'mina-core', version:'1.1.7'
    compile group: 'org.glassfish.grizzly', name: 'grizzly-core', version:'2.1.4'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5'
    compile group: 'org.apache.bsf', name: 'bsf-api', version:'3.1'
    compile(group: 'org.apache.zookeeper', name: 'zookeeper', version:'3.3.3') {
exclude(module: 'log4j')
    }
    compile(group: 'com.github.sgroschupf', name: 'zkclient', version:'0.1') {
exclude(module: 'log4j')
    }
    compile group: 'com.netflix.curator', name: 'curator-framework', version:'1.1.16'
    compile group: 'com.googlecode.xmemcached', name: 'xmemcached', version:'1.3.6'
    compile group: 'com.caucho', name: 'hessian', version:'4.0.7'
}
