apply plugin: 'java'
apply plugin: 'maven'

group = 'com.meizu'
version = '1.0.1-SNAPSHOT'

description = """demo Maven Webapp"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
     mavenLocal()
     maven { url "http://10.2.67.20:8081/nexus/content/groups/public" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.meizu', name: 'mvc', version:'1.0.1-SNAPSHOT'
    compile group: 'com.meizu', name: 'cache-redis', version:'1.0.1-SNAPSHOT'
    compile group: 'com.meizu', name: 'webcache', version:'1.0.1-SNAPSHOT'
    compile group: 'com.meizu', name: 'aop', version:'1.0.1-SNAPSHOT'
    compile group: 'com.meizu', name: 'dao', version:'1.0.1-SNAPSHOT'
    compile group: 'com.meizu', name: 'listener', version:'1.0.1-SNAPSHOT'
    compile group: 'com.meizu', name: 'webserver', version:'1.0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
}
