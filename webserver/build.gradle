apply plugin: 'java'
apply plugin: 'maven'

group = 'com.meizu'
version = '1.2.0-SNAPSHOT'
tasks.withType(JavaCompile) {
	   options.encoding = 'UTF-8'
}
description = """web服务器"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
    //jcenter()
    mavenLocal()
    maven { url "http://10.2.67.20:8081/nexus/content/groups/public" }
    //maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile 'com.meizu:mvc:1.2.0-SNAPSHOT'
    compile 'com.meizu:encrypt:1.2.0-SNAPSHOT'
    compile 'org.slf4j:slf4j-api:1.7.7', 'ch.qos.logback:logback-core:1.1.3', 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'junit:junit:4.12'
    compileOnly('javax.servlet:javax.servlet-api:3.1.0')
}
